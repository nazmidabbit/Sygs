<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrische Gemeinschaft in Saarland</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: block;
            width: 200px;
            max-width: 100%;
            height: auto;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .arabic-title {
            font-size: 2.2em;
            color: #34495e;
            margin-bottom: 30px;
            font-weight: 600;
            direction: rtl;
        }

        .welcome-text {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .arabic-text {
            font-size: 1.2em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
            direction: rtl;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 30px auto;
            border-radius: 2px;
        }

        .info-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .info-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .contact-info {
            font-size: 1.1em;
            color: #666;
            margin: 10px 0;
        }

        .stars {
            color: #c0392b;
            font-size: 2em;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .arabic-title {
                font-size: 1.6em;
            }
            .container {
                padding: 30px 20px;
            }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #764ba2;
        }

        .buttons-section {
            margin-top: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .buttons a, .buttons button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons a:hover, .buttons button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Logo.jpg" 
             alt="Logo der Syrischen Gemeinschaft" class="logo">
        
        <h1>Syrische Gemeinschaft im Saarland</h1>
        
        <div class="divider"></div>
        
        <p class="arabic-title">تجمع السوريين في زارلاند</p>
        
        <div class="stars">★ ★ ★</div>
        
        <p class="welcome-text">
            Herzlich willkommen bei der Syrischen Gemeinschaft im Saarland!
        </p>
        
        <p class="arabic-text">
            مرحباً بكم في تجمع السوريين في زارلاند!
        </p>
        
        <section>
            <div class="image-gallery">
                <img src="images/bostalsee.png" alt="Bostalsee">
                <img src="images/ludwigskirche.png" alt="Ludwigskirche">
                <img src="images/saarbruecker_schloss.png" alt="Saarbrücker Schloss">
                <img src="images/saarschleife.png" alt="Saarschleife">
                <img src="images/saar_polygon.png" alt="Saar Polygon">
                <img src="images/voelklinger_huette.png" alt="Völklinger Hütte">
            </div>
        </section>

        <section class="buttons-section">
            <div class="buttons">
                <a href="ueber_uns.html" class="button">Über uns</a>
                <button onclick="alert('Kontakt-Informationen')">Kontakt</button>
                <button onclick="alert('Galerie')">Galerie</button>
                <button onclick="window.open('https://www.facebook.com', '_blank')">Facebook</button>
                <button onclick="window.open('https://www.instagram.com', '_blank')">Instagram</button>
            </div>
        </section>
    </div>
</body>
</html>
